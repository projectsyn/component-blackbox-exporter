apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: blackbox-exporter
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: prometheus-blackbox-exporter
    app.kubernetes.io/version: v0.27.0
    helm.sh/chart: prometheus-blackbox-exporter-11.4.1
  name: blackbox-exporter-prometheus-blackbox-exporter
  namespace: syn-blackbox-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: f43e733459690a84886aec93596a01748c2f936776a534eeaeb9f084e62ebb91
      labels:
        app.kubernetes.io/instance: blackbox-exporter
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: prometheus-blackbox-exporter
        app.kubernetes.io/version: v0.27.0
        helm.sh/chart: prometheus-blackbox-exporter-11.4.1
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - --config.file=/config/blackbox.yaml
          image: quay.io/prometheus/blackbox-exporter:v0.27.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /-/healthy
              port: http
          name: blackbox-exporter
          ports:
            - containerPort: 9115
              name: http
          readinessProbe:
            httpGet:
              path: /-/healthy
              port: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /config
              name: config
      hostNetwork: false
      restartPolicy: Always
      serviceAccountName: blackbox-exporter-prometheus-blackbox-exporter
      volumes:
        - configMap:
            name: blackbox-exporter-prometheus-blackbox-exporter
          name: config
