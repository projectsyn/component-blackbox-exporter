apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: blackbox-exporter
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: prometheus-blackbox-exporter
    app.kubernetes.io/version: v0.27.0
    helm.sh/chart: prometheus-blackbox-exporter-11.4.1
  name: blackbox-exporter-prometheus-blackbox-exporter-http
  namespace: syn-blackbox-exporter
spec:
  endpoints:
    - honorTimestamps: true
      interval: 30s
      metricRelabelings:
        - action: replace
          replacement: https://my-url
          sourceLabels:
            - instance
          targetLabel: instance
        - action: replace
          replacement: http
          sourceLabels:
            - target
          targetLabel: target
      params:
        module:
          - http_check
        target:
          - https://my-url
      path: /probe
      port: http
      scheme: http
      scrapeTimeout: 30s
  jobLabel: blackbox-exporter
  namespaceSelector:
    matchNames:
      - syn-blackbox-exporter
  selector:
    matchLabels:
      app.kubernetes.io/instance: blackbox-exporter
      app.kubernetes.io/name: prometheus-blackbox-exporter
