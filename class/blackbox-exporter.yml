parameters:
  kapitan:
    dependencies:
      - type: helm
        output_path: dependencies/blackbox-exporter/helmcharts/blackbox-exporter/${blackbox_exporter:charts:blackbox_exporter}
        source: https://prometheus-community.github.io/helm-charts
        version: ${blackbox_exporter:charts:blackbox_exporter}
        chart_name: prometheus-blackbox-exporter
    compile:
      - input_paths:
          - blackbox-exporter/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - blackbox-exporter/component/main.jsonnet
        input_type: jsonnet
        output_path: ${_instance}
      - output_path: ${_instance}/10_blackbox_exporter_helmchart
        input_type: helm
        output_type: yaml
        input_paths:
          - blackbox-exporter/helmcharts/blackbox-exporter/${blackbox_exporter:charts:blackbox_exporter}
        helm_values: ${blackbox_exporter:helmValues}
        helm_params:
          name: ${_instance}
          namespace: "${blackbox_exporter:namespace}"
